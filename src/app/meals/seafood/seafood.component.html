<div class="row g-3">
  @for(seaFood_Menu of allSeaFoodMenus;track $index){
  <div class="col-md-3">
    <div class="card rounded-3 overflow-hidden">
      <img [src]="seaFood_Menu.strMealThumb" alt="" class="img-fluid" />
      <div class="card-body px-3">
        <h5>{{ seaFood_Menu.strMeal }}</h5>
        <p>{{ seaFood_Menu.Desc }}</p>
      </div>
    </div>
  </div>
  }
</div>
